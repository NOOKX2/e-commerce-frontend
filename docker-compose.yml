services:
  frontend:                 
    build: .                
    container_name: ecommerce-frontend-dev 
    ports:                  
      - "3000:3000"
      - "3001:3000"
      - "3002:3000"
      - "3003:3000"
    volumes:                
      - .:/app
      - /app/node_modules
    stdin_open: true        
    tty: true               